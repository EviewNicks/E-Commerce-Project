<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--default-font-family);
            background-color: var(--white-layer-layer-2);
        }

        .commersial-teks {
            display: flex;
            width: 500px;
            flex-direction: column;
            align-items: flex-start;
        }

        .frame-a {
            display: flex;
            align-items: center;
            gap: 10px;
            align-self: stretch;
        }

        .icon-moon {
            display: flex;
            padding: 3px;
            align-items: center;
            gap: 10px;
        }

        .icon-moon svg {
            width: 18px;
            height: 18px;
        }

        .brand-teks {
            align-self: stretch;
            color: #000;
            text-align: center;

            /* Headline/Large */
            font-family: Poppins;
            font-size: 48px;
            font-style: normal;
            font-weight: 600;
            line-height: 68px;
            /* 141.667% */
        }

        .frame-b {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            align-self: stretch;
        }

        .icon-moon-a {
            display: flex;
            transform: rotate(180deg);
            padding: 3px;
            align-items: center;
            gap: 10px;
        }

        .icon-moon-a svg {
            width: 18px;
            height: 18px;
            fill: #000;
        }
    </style>
</body>
