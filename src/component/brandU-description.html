<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandU Description</title>
    <link href="../output.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-poppins">
    <section class="flex flex-col items-center gap-4 w-[360px] h-[255px] p-6 rounded-[48px] bg-gradient-to-br from-[#416788] to-[#2c3e50] relative">
        <!-- Background Gradient -->
        <div class="absolute inset-0 w-[360px] h-[255px] bg-gradient-to-br from-[#416788] to-[#2c3e50]"></div>

        <!-- Date Container -->
        <header class="flex justify-end items-start w-full gap-2 relative">
            <p class="text-third text-lg font-bold tracking-[0.3px]">14 / 11 / 2024</p>
        </header>

        <!-- Content Container -->
        <div class="flex flex-col justify-between items-end flex-grow w-full absolute">
            <!-- Title -->
            <h1 class="text-third text-[64px] font-playfair font-normal leading-[90px] w-full">BrandU</h1>

            <!-- Description -->
            <div class="flex justify-center items-center w-[252px] px-4">
                <p class="text-white text-sm font-medium leading-5">
                    BrandU berfokus pada fashion yang relevan dengan anak muda, khususnya mahasiswa yang mencari produk terkini dan trendi.
                </p>
            </div>
        </div>
    </section>
</body>

</html>
