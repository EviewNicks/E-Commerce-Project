<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');


    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: var(--default-font-family);
        background-color: var(--white-layer-layer-2);
    }

    .payment-metod {
        display: flex;
        width: 651px;
        height: 256px;
        flex-direction: column;
        align-items: flex-start;
        flex-shrink: 0;

        border-radius: 24px;
        background: var(--Primary-Layer-Layer-3, #A6BFD3);
    }

    .header-container {
        display: flex;
        padding: 24px;
        justify-content: center;
        align-items: center;
        gap: 10px;
        align-self: stretch;
    }

    .header-teks {
        flex: 1 0 0;

        color: #000;

        /* label/Large */
        font-family: Quicksand;
        font-size: 20px;
        font-style: normal;
        font-weight: 700;
        line-height: 24px;
        /* 120% */
        letter-spacing: 0.3px;
    }

    .payment-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        align-self: stretch;
    }

    .payment-option {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 24px;
        height: 45px;
        width: 100%;
        border-top: 1px solid #ECF0F1;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .dana {
        display: flex;
        padding: 10px;
        align-items: center;
        gap: 4px;
    }

    .payment-icon {
        display: flex;
        width: 22.873px;
        height: 22.873px;
        padding: 7px 5px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;

        border-radius: 44px;
        background: #008CEB;
    }

    .gopay {
        display: flex;
        padding: 10px 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }


    .ovo {
        display: flex;
        width: 100px;
        padding: 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .ovo svg {
        width: 65px;
        height: 21px;
        fill: #5726D7;
    }

    /* Payment hover effect */
    .payment-option:hover {
        background-color: #F5F5F5;
    }

    /* Selection circle styling */
    .selection {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background-color: #ECF0F1;
        /* Default */
        border: 2px solid #ECF0F1;
        /* Default */
        transition: all 0.3s ease;
    }

    /* Selected state */
    .payment-option.selected .selection {
        background-color: #E74C3C;
        /* Active background */
        border-color: #E74C3C;
        /* Active border */
    }

    .more-container {
        display: flex;
        padding: 0px 24px;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end;
        gap: 10px;
        flex: 1 0 0;
        align-self: stretch;
        border-top: 1px solid var(--Third, #ECF0F1);
    }

    .more-buttom {
        display: flex;
        padding: 4px 4px 4px 12px;
        align-items: center;
        gap: 16px;
        border-radius: 24px;
        background: var(--Primary-Colors-Layer-2, #416788);
    }

    .solid {
        display: flex;
        width: 26px;
        height: 25px;
        padding: 9px 7px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 10px;
        border-radius: 24px;
        background: var(--Secondary, #E74C3C);
    }

    .solid svg {
        flex: 1 0 0;
        align-self: stretch;
        fill: var(--Third, #ECF0F1);
    }

    .more-teks {
        color: var(--Third, #ECF0F1);

        /* Body/Medium */
        font-family: Quicksand;
        font-size: 12px;
        font-style: normal;
        font-weight: 500;
        line-height: 20px;
        /* 166.667% */
    }
</style>

        document.addEventListener('DOMContentLoaded', () =>
        {
            const paymentOptions = document.querySelectorAll('.payment-option');

            paymentOptions.forEach(option =>
            {
                option.addEventListener('click', () =>
                {
                    // Deselect all options
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));

                    // Select the clicked option
                    option.classList.add('selected');

                    // Get the selected payment method
                    const selectedPayment = option.getAttribute('data-payment');
                    console.log(`Selected payment method: ${selectedPayment}`);
                });
            });
        });
