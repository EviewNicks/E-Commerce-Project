<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Card</title>
    <link href="../output.css" rel="stylesheet">
</head>

<body>
    <div class="flex flex-col items-center w-[458px]  py-9 bg-Primary-Colors-3 rounded-2xl">
        <!-- Ringkasan Belanja -->
        <div class="flex flex-col w-full border-b-2 border-[#A6A5A5] px-6">
            <!-- Header -->
            <div class="flex flex-col gap-3 w-full">
                <p class="self-stretch text-Third font-quicksand text-label-large">Ringkasan Belanja</p>
                <!-- Detail -->
                <div class="flex flex-col items-center gap-3 w-full py-4 border-b-2 border-[#A6A5A5]">
                    <div class="flex justify-between items-center w-full">
                        <span class="flex-1 text-Third font-quicksand text-body-large">Total harga (1 Barang)
                        </span>
                        <span class=" text-Third font-quicksand text-label-medium">Rp.800.000</span>
                    </div>
                    <div class="flex justify-between items-center w-full">
                        <span class="flex-1  text-Third font-quicksand text-body-large">Total Ongkos kirim</span>
                        <span class="text-Third font-quicksand text-label-medium"> Rp.65.000</span>
                    </div>
                    <div class="flex justify-between items-center w-full">
                        <span class="flex-1 text-Third font-quicksand text-body-large">Total Biaya Proteksi</span>
                        <span class="flex text-Third font-quicksand text-label-medium"> Rp.5.200</span>
                    </div>
                    <div class="flex justify-between items-center w-full">
                        <span class="flex-1 text-Third font-quicksand text-body-large">Biaya Jasa Aplikasi</span>
                        <span class=" text-Third font-quicksand text-label-medium">Rp.1.000</span>
                    </div>
                    <div class="flex justify-between items-center w-full">
                        <span class="flex-1 text-Third font-quicksand text-body-large">Potongan Diskon</span>
                        <span class=" text-Third font-quicksand text-label-medium">Rp.30.000</span>
                    </div>
                </div>
            </div>
            <!-- Total -->
            <div class="flex justify-between items-start w-full py-4 ">
                <p class="text-Third font-quicksand text-body-large">Biaya Jasa Aplikasi</p>
                <p class="flex text-Third font-quicksand text-label-large">Rp.871.200
                </p>
            </div>

        </div>
        <!-- Pembayaran -->
        <div class="flex flex-col items-center gap-2 w-full px-6 pt-4">
            <div class="flex justify-center items-center w-full p-3 bg-[#E74C3C] rounded-xl">
                <p class="text-Third font-quicksand text-label-large">Bayar Sekarang</p>
            </div>
            <div class="flex justify-center items-center w-full py-1">
                <p class="flex-1 text-Third text-center font-quicksand text-body-medium">Dengan melanjutkan, kamu
                    menyetujui S&K Asuransi & Proteksi</p>
            </div>
        </div>
    </div>


</body>

</html>
