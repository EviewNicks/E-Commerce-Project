<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrandU Normal Card</title>
  <link href="../output.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
  <!-- BrandU Card Container -->
  <article
    class="relative w-[296px] h-[176px] p-6 bg-gradient-to-br from-[#416788] to-[#2c3e50] rounded-[48px] flex flex-col justify-between">
    <!-- Card Background Layer -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-[#416788] to-[#2c3e50] pointer-events-none"></div>

    <!-- Card Header -->
    <header class="relative flex flex-col items-center justify-between">
      <h2 class="absolute top-0 w-full text-[52px] font-playfair font-normal leading-[68px] text-gray-100">BrandU</h2>
      <div class="absolute bottom-8 flex items-center justify-between w-full">
        <p class="text-[20px] font-poppins font-semibold leading-[32px] text-yellow-400">This For You</p>
      </div>
    </header>

    <!-- Card Footer -->
    <footer class="absolute bottom-5 flex items-center justify-between w-full px-6">
      <button
        class="flex items-center justify-center px-2 py-1 text-sm font-medium leading-[20px] text-[#e74c3c] bg-transparent border border-[#e74c3c] rounded-[48px] hover:bg-[#e74c3c] hover:text-white hover:shadow-md active:translate-y-0 active:shadow-sm">
        Fashion
      </button>
      <button
        class="flex items-center justify-center px-2 py-1 text-sm font-medium leading-[20px] text-[#e74c3c] bg-transparent border border-[#e74c3c] rounded-[48px] hover:bg-[#e74c3c] hover:text-white hover:shadow-md active:translate-y-0 active:shadow-sm">
        Outfit
      </button>
    </footer>

    <!-- Send Email Button -->
    <button
      class="absolute top-5 right-4 flex items-center justify-center w-12 h-12 bg-[#e74c3c] rounded-[24px] shadow-md transition-all hover:bg-[#c0392b] hover:scale-105 hover:shadow-lg active:scale-95 active:shadow-sm">
      <!-- Replace with SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">

  </article>

</html>
